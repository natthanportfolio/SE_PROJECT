{% extends 'admin_templates/base_template.html' %}
{% block page_title %}

{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit DataCiiS | ID : {{ dataciis.id }}</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="/edit_dataciis_save/{{ dataciis.id }}" method="post">
                  {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Paper ID</label>
                    <input type="number" min="1"  class="form-control" name="paper_id"  value="{{ dataciis.paper_id }}">
                  </div>
                
                   <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" value="{{ dataciis.author_email }}">
                  </div>
                   <div class="form-group">
                    <label>paper_title</label>
                    <input type="text" class="form-control" name="paper_title" value="{{ dataciis.paper_title}}">
                  </div>
                  
                   
                  <div class="form-group">
                    <label>paper_type</label>
                    <input type="text" class="form-control" name="paper_type" value="{{ dataciis.paper_type }}">
                  </div>

                  <div class="form-group">
                    <label>author_name</label>
                    <input type="text" class="form-control"  name="author_name" value="{{ dataciis.author_name }}">
                  </div>
                   
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Edit Data</button>
                </div>
              </form>
            </div>
            <!-- /.card -->



          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
